<head>

<body style="background-color:rgb(200, 200, 255);">

    <h3>ICELAND</h3>

    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <a href='#'>
                <img id="eo" src="pictures/1.png" height="900" width="600">
            </a>
          </div>
          <div class="col">
          </div>
        </div>
    </div>

    <footer class="footer">
        <div class="text-center">
            Contains modified Copernicus imagery. Jonathan Bahlmann 2021.
        </div>
    </footer>

    <script>
  
        var pic = document.getElementById("eo");
        var nr = 1;
        pic.onclick = function(){
            nr = nr + 1;
            if (nr >= 5) {
                nr = 1;
            }
            let link = "pictures/" + nr + ".png"
            this.src = link;
        }
    </script>
