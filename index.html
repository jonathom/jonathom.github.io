<head>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">

<body>

    <div class="container-fluid">
        <h3>EO</h3>
        <div class="text-left">
            <a href="#" onclick="setsubdir('Iceland', 5)">Iceland</a>
            
            <a href="#" onclick="setsubdir('Pantanal', 7)">Pantanal</a>
          </div>
    </div>

    <div class="container-fluid">
        <div class="row">
          <div class="col-xs">
              <div class="container d-flex h-100">
                <div class="row justify-content-center align-self-center center-block">
                    <a href='#' onclick="prev()">
                        <img id="nextbutton" class="navbutton" src="prev.png" height="50px" width="50px">
                    </a>
                </div>
            </div>
          </div>
          <div class="col-xs">
            <a href='#' onclick="next()">
                <img class="img-eo center-block" id="eo" src="pictures/Iceland/1.png">
            </a>
          </div>
          <div class="col-xs">
            <div class="container d-flex h-100">
                <div class="row justify-content-center align-self-center center-block">
                    <a href='#' onclick="next()">
                        <img id="nextbutton" class="navbutton" src="next.png" height="50px" width="50px">
                    </a>
                </div>
            </div>
            
          </div>
        </div>
    </div>


    <div class="navbar fixed-bottom">
        Contains modified Copernicus imagery. Jonathan Bahlmann 2021.
    </div>

    <script>
  
        var img = document.getElementById("eo");
        var nr = 1;
        /**pic.onclick = function(){
            nr = nr + 1;
            if (nr >= 5) {
                nr = 1;
            }
            let link = "pictures/" + nr + ".png"
            this.src = link;
        }*/
        var subdir = "Iceland";

        var maxpic = 5;

        next = function(){
            nr = nr + 1;
            if (nr > maxpic) {
                nr = 1;
            }
            let link = "pictures/" + subdir + "/" + nr + ".png";
            img.src = link;
            console.log(subdir)
        }

        prev = function() {
            nr = nr - 1;
            if (nr <= 0) {
                nr = maxpic;
            }
            let link = "pictures/" + subdir + "/" + nr + ".png";
            img.src = link;
        }

        setsubdir = function(folder, mp) {
            subdir = folder;
            maxpic = mp;
            let link = "pictures/" + subdir + "/1.png";
            img.src = link;
            console.log(subdir)

        }
    </script>
