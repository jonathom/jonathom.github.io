    <div class="container-fluid">

    <div class="container-fluid">
        <div class="row">
          <div class="col">
              <div class="text-left">
                <a href="#" onclick="setsubdir('Iceland', 4)">Iceland</a>
                <br>  
                <a href="#" onclick="setsubdir('Pantanal', 1)">Pantanal</a>
              </div>
          </div>
          <div class="col">
            <a href='#' onclick="next()">
                <img id="eo" src="pictures/Iceland/1.png" height="900" width="600">
            </a>
          </div>
          <div class="col">

    <script>
  
        var img = document.getElementById("eo");
        var nr = 1;
        /**pic.onclick = function(){
            nr = nr + 1;
            if (nr >= 5) {
                nr = 1;
            }
            let link = "pictures/" + nr + ".png"
            this.src = link;
        }*/
        var subdir = "Iceland";

        var maxpic = 4;

        next = function(){
            nr = nr + 1;
            if (nr > maxpic) {
                nr = 1;
            }
            let link = "pictures/" + subdir + "/" + nr + ".png";
            img.src = link;
            console.log(subdir)
        }

        prev = function() {
            nr = nr - 1;
            if (nr <= 0) {
                nr = maxpic;
            }
            let link = "pictures/" + subdir + "/" + nr + ".png";
            img.src = link;
        }

        setsubdir = function(folder, mp) {
            subdir = folder;
            maxpic = mp;
            let link = "pictures/" + subdir + "/1.png";
            img.src = link;
            console.log(subdir)

        }
    </script>
