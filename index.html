<head>
    <head>

        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
  
        <script src="desc.js" type="text/javascript"></script>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <link rel="stylesheet" href="style.css">
        
        <title>EO Pictures</title>
      </head>

</head>

<body onload="onload()">

    <div class="container-fluid">
        <h3>EO</h3>
        <div class="text-left">

          </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <p>
                    <a href="#" onclick="setCollection('Iceland', iceland_desc, iceland_desc.nr)">Iceland</a>
                    <br>
                    <a href="#" onclick="setCollection('Pantanal', 7)">Pantanal</a>
                </p>
            </div>
            <div class="col-sm-8">
                <div class="row d-flex align-items-center justify-content-center center-height">
                    <a href='#' onclick="prev()">
                        <img id="nextbutton" class="navbutton" src="prev.png">
                    </a>
                    <a href='#' onclick="next()">
                        <img class="img-eo" id="eo" src="pictures/Iceland/1.jpg">
                    </a>            
                    <a href='#' onclick="next()">
                        <img id="nextbutton" class="navbutton" src="next.png">
                    </a>
                </div>
            </div>
            <div class="col-sm-2 desc">
                <h4 id="eo-title">Title</h4>
                <p id="description">And description.</p>
            </div>
        </div>
    </div>

    <div class="navbar fixed-bottom">
        Contains modified Copernicus imagery. Jonathan Bahlmann 2021.
    </div>

    <script>

        setTitle = function(obj, nr) {
            nr = nr - 1;
            document.getElementById("eo-title").innerHTML = (obj.desc[nr].title);
        }
  
        var img = document.getElementById("eo");
        var nr = 1;
        var subdir = "Iceland";
        var desc = iceland_desc;

        var maxpic = iceland_desc.nr;

        next = function(){
            nr = nr + 1;
            if (nr > maxpic) {
                nr = 1;
            }
            let link = "pictures/" + subdir + "/" + nr + ".jpg";
            img.src = link;
            setTitle(desc, nr);
        }

        prev = function() {
            nr = nr - 1;
            if (nr <= 0) {
                nr = maxpic;
            }
            let link = "pictures/" + subdir + "/" + nr + ".jpg";
            img.src = link;
            setTitle(desc, nr);
        }

        setCollection = function(folder, new_desc, mp) {
            desc = new_desc;
            subdir = folder;
            maxpic = mp;
            let link = "pictures/" + subdir + "/1.jpg";
            img.src = link;
            nr = 1;
            setTitle(desc, nr);
        }

        onload = function() {
            setCollection("Iceland", iceland_desc, iceland_desc.nr)
            setTitle(iceland_desc, 1)
        }
    </script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
